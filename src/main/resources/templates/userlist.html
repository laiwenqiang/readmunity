<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/common">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-offset-2 col-md-8">
                <!--<h3 th:text="${amount}"></h3>条结果-->
                <form id="search" class="navbar-form navbar-right" method="get" action="/user/list/filter" accept-charset="UTF-8" role="search">
                    <div class="form-group">
                        <input type="text" name="username" class="form-control"/>
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            排序 <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href="#">贡献值</a></li>
                            <li><a href="#">读书数量</a></li>
                            <li><a href="#">回答数量</a></li>
                            <li><a href="#">提问数量</a></li>
                            <li><a href="#">登录时间</a></li>
                        </ul>
                    </div>
                </form>
            </div>

            <div id="result">
                <div class="col-md-offset-2 col-md-8 user-list-item" th:each="user:${userList}">
                    <div class="row">
                        <div class="col-md-4 thumbnail">
                            <a th:href="${user.avatar}">
                                <img th:src="${user.avatar}" class="media-object" width="100px" height="100px"/>
                            </a>
                        </div>
                        <div class="col-md-8 info">
                            <div>
                                <span th:text="${user.username}"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <span class="badge alert-danger" data-toggle="tooltip" title="提问数">54</span>&nbsp;&nbsp;
                                <span class="badge alert-success" data-toggle="tooltip" title="回答数">12</span>
                            </div>
                            <div class="text-muted">
                                <p th:text="${user.bio}"></p>
                            </div>
                            <div>
                                <span class="label label-default">java</span>
                                <span class="label label-default">ajax</span>
                                <span class="label label-default">c++</span>
                                <span class="label label-default">设计模式</span>
                            </div>
                            <small>
                                <div class="text-muted" style="vertical-align: middle">
                                    <svg th:if="${user.address}" aria-hidden="true" class="octicon octicon-location" height="16" version="1.1" viewBox="0 0 12 16" width="12">
                                        <path fill-rule="evenodd" d="M6 0C2.69 0 0 2.5 0 5.5 0 10.02 6 16 6 16s6-5.98 6-10.5C12 2.5 9.31 0 6 0zm0 14.55C4.14 12.52 1 8.44 1 5.5 1 3.02 3.25 1 6 1c1.34 0 2.61.48 3.56 1.36.92.86 1.44 1.97 1.44 3.14 0 2.94-3.14 7.02-5 9.05zM8 5.5c0 1.11-.89 2-2 2-1.11 0-2-.89-2-2 0-1.11.89-2 2-2 1.11 0 2 .89 2 2z"></path>
                                    </svg>
                                    <span th:text="${user.address}"></span>
                                    <svg aria-hidden="true" class="octicon octicon-mail" height="16" version="1.1" viewBox="0 0 14 16" width="14">
                                        <path fill-rule="evenodd" d="M0 4v8c0 .55.45 1 1 1h12c.55 0 1-.45 1-1V4c0-.55-.45-1-1-1H1c-.55 0-1 .45-1 1zm13 0L7 9 1 4h12zM1 5.5l4 3-4 3v-6zM2 12l3.5-3L7 10.5 8.5 9l3.5 3H2zm11-.5l-4-3 4-3v6z"></path>
                                    </svg>
                                    <span th:text="${user.email}"></span>
                                </div>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div th:replace="fragments/footer :: footer">&copy; 2016 The Static Templates</div>

    </div><!--/.container-->


    <link href="/css/user-list.css" rel="stylesheet"/>
    <script type="text/javascript">
        var form = $('#search');
        form.submit(function (e) {
            e.preventDefault();
            $.ajax({
                type: form.attr('method'),
                url: form.attr('action'),
                data: form.serialize(),
                success: function (data) {
                    $('#result').replaceWith(data);
                },
                error: function (data) {
//                    console.log('An error occurred.');
//                    console.log(data);
                }
            });
        });
    </script>

</body>
</html>
