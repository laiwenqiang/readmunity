<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>问题修改</title>
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet"/>
    <link href="/bootstrap/css/offcanvas.css" rel="stylesheet"/>
    <link href="/markdown/css/bootstrap-markdown.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css"/>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/jquery.min.js"></script>

    <script src="/markdown/js/bootstrap-markdown.js"></script>
    <script src="/markdown/js/to-markdown.js"></script>
    <script src="/markdown/js/markdown.js"></script>
    <script src="/markdown/js/marked.js"></script>
</head>
<body>
    <div th:replace="fragments/header :: header">...</div>
    <div class="container">

        <div class="page-header">
          <div class="well">这里写一些话</div>
        </div>

        <div class="row">
            <div class="col-md-8 well">
                <input type="text" th:field="${question.name}" class="form-control"/>
                <div id="editor" class="col-md-8"/>
            </div>
            <div class="col-md-4">
                我们建议您使用markdown语法进行创作：<hr/>
                # 第一级标题<br/>
                ## 第二级标题<br/>
                ### 第三级标题<br/>
                - 无序列表1<br/>
                - 无序列表2<br/>
                - 无序列表3<br/>
                1. 有序列表1<br/>
                2. 有序列表2<br/>
                3. 有序列表3<br/>
                >这个是引用<br/>

            </div>
        </div>

        <div class="col-md-8">
            <h2 th:text="${question.name}"></h2>
            <span th:text="${question.content}" id="question"></span>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer">&copy; 2016 The Static Templates</div>




    <script type="text/javascript" src="/js/diff.js"></script>

    <script type="text/javascript">
        $("#question").markdown({
            onShow: function(e){
                e.showPreview();
                $(".btn-toolbar").remove();
            }
        });
    </script>

    <script type="text/javascript" th:inline="javascript">
        (function ($) {
            $.fn.markdown.messages.zh = {
                'Bold': "粗体",
                'Italic': "斜体",
                'Heading': "标题",
                'URL/Link': "链接",
                'Image': "图片",
                'List': "列表",
                'Unordered List': "无序列表",
                'Ordered List': "有序列表",
                'Code': "代码",
                'Quote': "引用",
                'Preview': "预览（编辑）",
                'strong text': "粗体",
                'emphasized text': "强调",
                'heading text': "标题",
                'enter link description here': "输入链接说明",
                'Insert Hyperlink': "URL地址",
                'enter image description here': "输入图片说明",
                'Insert Image Hyperlink': "图片URL地址",
                'enter image title here': "在这里输入图片标题",
                'list text here': "这里是列表文本",
                'code text here': "这里输入代码",
                'quote here': "这里输入引用文本",
                'Save': '保存'
            };

        var content = [[${question.content}]];
        var name = [[${question.name}]];
        <!-- 文件的版本号 -->
//        var version = [[${question.version}]];
        $('#editor').markdown({
            language:'zh',
            savable: true,
            height: '400',
            language: 'zh',
            onShow: function (e) {
                e.setContent(content);
                e.showPreview();
            },
            onSave: function (e) {
                var newContent = e.getContent();
                var patch = JsDiff.createPatch(name, content, newContent, '#0', '#newVersion');
                $.ajax({
                    type: 'POST',
                    url: '/version/save',
                    dataType: 'json',
                    data: {oldContentId: '1', newContent: newContent, patch: patch},
                    success: function() {
                        alert('修改成功');
                        window.location.href='/reply/list';
                    },
                    error: function () {
                        alert("修改失败");
                    }
                })

            }
        });




    }(jQuery));

    </script>


</body>
</html>
