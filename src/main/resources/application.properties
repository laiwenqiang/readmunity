#开发中不要cache
spring.thymeleaf.cache=false

#----------------------数据库连接------------------------


#----------------------增加邮件机制-------------------------
# 设置邮箱主机
spring.mail.host=smtp.sina.com
# 设置用户名和密码
spring.mail.username=readtest
spring.mail.password=readtest123
# 设置是否需要认证，如果为true,那么用户名和密码就必须的
#如果设置false，可以不设置用户名和密码，当然也得看你的对接的平台是否支持无密码进行访问的
spring.mail.properties.mail.smtp.auth=true
# STARTTLS[1]  是对纯文本通信协议的扩展。
##它提供一种方式将纯文本连接升级为加密连接（TLS或SSL），而不是另外使用一个端口作加密通信。
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true



#---------------------数据库连接-----------------------
spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/readmunity?useUnicode=true&amp;characterEncoding=UTF-8
spring.datasource.username = root
spring.datasource.password = root

#---------------------MyBatis配置---------------------
mybatis.config-locations=classpath:mybatis-config.xml
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.readmunity.entity


#自定义属性值
my.mail.username=${spring.mail.username}@sina.com
my.mail.signUpSubject=Readmunity邮箱验证
my.program.url=http://localhost:8080
my.program.sign.emailActivation=/sign/emailActivation



